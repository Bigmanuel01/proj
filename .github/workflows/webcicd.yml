name: Deploy Website to EC2

on:
  push:
    branches:
      - main
    paths:
      - "website/index.html"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Deploy multi-line index.html via SSM
      - name: Deploy index.html to EC2 via SSM
        shell: bash
        run: |
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          HTML_FILE="website/index.html"

          # Base64 encode to safely handle multi-line HTML
          HTML_B64=$(base64 -w0 "$HTML_FILE")

          aws ssm send-command \
            --targets "Key=instanceIds,Values=$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy advanced index.html" \
            --parameters commands="mkdir -p /var/www/html && echo $HTML_B64 | base64 --decode > /var/www/html/index.html && systemctl restart httpd"
