<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Practice Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        #timestamp {
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0,0,0,0.6);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Private EC2 Site</h1>
    </header>
    <main>
        <p>This site is hosted on an EC2 instance in a <strong>private subnet</strong>, accessed via an ALB.</p>
        <p>Deployed with <strong>GitHub Actions</strong>!</p>
        <p id="timestamp"></p>
        <button onclick="updateTime()">Update Timestamp</button>
    </main>
    <footer>
        &copy; 2026 My Practice Website
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('timestamp').innerText = "Last updated: " + now.toLocaleString();
        }

        // Show timestamp on page load
        updateTime();
    </script>
</body>
</html>
